<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="dynamicContentFeatureEnabled">
    <ion-card-header>
      <h2>
        <ion-icon name="globe" size="large" style="vertical-align: bottom; padding-right: 5px;"></ion-icon>
        <span>Web</span>
      </h2>
    </ion-card-header>
    <ion-card-content>
      <ion-button style="vertical-align: middle;" (click)="checkWebUpdate()">Update</ion-button>
      <fa-icon [class]="updateStatusIconClasses | async"
        [spin]="updateStatusIconSpin | async"
        style="vertical-align: middle; margin-left: .25em;"
        *ngIf="updateStatusIcon | async"
        [icon]="updateStatusIcon | async"></fa-icon>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="bluetoothFeatureEnabled">
    <ion-card-header>
      <h2>
        <ion-icon name="bluetooth" size="large" style="vertical-align: bottom; padding-right: 3px;"></ion-icon>
        <span>Bluetooth</span>
      </h2>
    </ion-card-header>
    <ion-card-content>
      Not available
    </ion-card-content>
  </ion-card>
</ion-content>
