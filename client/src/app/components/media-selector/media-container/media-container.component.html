<ion-item-group *ngIf="isCategory()" #card>
    <ion-item-divider (click)="toggleExpand()">
      <ion-label>
        <h1>
          <ion-icon *ngIf="!expanded" name="chevron-forward-outline"></ion-icon>
          <ion-icon *ngIf="expanded" name="chevron-down-outline"></ion-icon>
          {{item.name}} <em>({{item.getTotalChildMediaCount()}})</em>
        </h1>
      </ion-label>
    </ion-item-divider>
    <media-container *ngFor="let i of item.children" [item]="i"></media-container>
</ion-item-group>

<media-item *ngIf="isAudio()" [item]="item" [visible]="false" [index]="item.index"></media-item>
